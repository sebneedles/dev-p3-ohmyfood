<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/928d91ed9a.js" crossorigin="anonymous"></script>

    <!--styles-->
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Projet 3 | Oh My Food | Sébastien Pansini</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="logo-header">
            <div class="logo-header__img">
                <img src="/assets/imgs/ohmyfood@2x.svg" alt="logo Oh My Food">
            </div>
        </div>
        <div class="localisation-header">
            <div class="localisation-header__items">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </div>
    </header>

    <!--CONTENT-->
    <main>
        <section class="heading-section">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="call-to-action">
                <button><span>Explorer nos restaurants</span></button>
            </div>
            
        </section>

        <section class="function-section">
            <h2>Fonctionnement</h2>

            <div class="function-group">
                
                <div class="function-item">
                    <div class="chip">1</div>
                    <div class="function-item__icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <p class="function-item--text">Choisissez un restaurant</p>
                </div>

                <div class="function-item">
                    <div class="chip">2</div>
                    <div class="function-item__icon">
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <p class="function-item--text">Composez votre menu</p>
                </div>

                <div class="function-item">
                    <div class="chip">3</div>
                    <div class="function-item__icon">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <p class="function-item--text">Dégustez au restaurant</p>
                </div>
            </div>
            
        </section>
    </main>
    <!--FOOTER-->
</body>
</html>
